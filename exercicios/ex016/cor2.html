<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS */
            height: 150%;
        }
        body{
            background-image: linear-gradient(to bottom, #878CA8, #666A80, #A4AACC, #454857 80%, #C8CFFA ); /* Da pra trocar para to: Bottom, Up, Right, Left */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
